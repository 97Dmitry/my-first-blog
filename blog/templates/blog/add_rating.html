{% extends 'base.html' %}

{% block title %}
    Добавить рейтинг
{% endblock %}

{% block h1 %}
    Добавить рейтинг
{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}

        до 5</label>

    </form>
{% endblock %}
