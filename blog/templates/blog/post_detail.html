<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Link on static directory with css file -->
        <link rel="stylesheet" href="{% static '/css/blog.css' %}" type="text/css">

        <meta charset="UTF-8">
        <title>{{ post.title }}</title>
    </head>
        <div>
            <h1>{{ post.title }}</h1>
        </div>

        <div class="reg">
            <a href="{% url 'sing_up' %}">Зарегестрироваться</a>
        </div>
        <div class="logging">
            <a href="{% url 'sing_in' %}">Авторизоваться</a>
        </div>
    <body>
                <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
            <p>Для редактирования записи нажмите сюда -> <a href="{% url 'post_edit' pk=post.pk %}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg></a></p>
        </div>
    </body>
</html>
