<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>

        <!-- Link on static directory with css file -->
        <link rel="stylesheet" href="{% static '/css/blog.css' %}" type="text/css">

        <meta charset="UTF-8">
        <title>{{ Post.title }}</title>
    </head>
    <body>
                <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </body>
</html>
