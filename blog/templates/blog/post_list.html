<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>

        <!-- Link on static directory with css file -->
        <link rel="stylesheet" href="{% static '/css/blog.css' %}" type="text/css">

        <!-- Title -->
        <title>Page blogs</title>
    </head>
    <div>
            <h1>
                <strong>Здесь будет информация и приветсвие</strong>
            </h1>
    </div>
    <body>
    
        <div class="post">
            {% for post in posts %}
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>Автор: {{ post.author }}</p>
                <div class="date">
                    <p>Дата публикации: {{ post.created_date }}</p>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>

        <div class="link">
            <p>Для подробной информации, обращайтесь по адресу: <a href="admin@admin.com">link</a></p>
        </div>

    </body>
</html>
