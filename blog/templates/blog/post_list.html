    <body>
    
        <div class="post">
            {% for post in posts %}
                <h2><a href="">{{ post.title }}</a></h2>
                <div class="date">
                    <p>Дата публикации: {{ post.created_date }}</p>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>

        <div class="link">
