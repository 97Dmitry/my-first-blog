<html>
    <head>
        <title>Page blogs</title>
    </head>
    <body>

        <div>
            <h1>
                <strong>Здесь будет информация и приветсвие</strong>
            </h1>
        </div>

        <div>
            {% for post in posts %}
                <h2><a href="">{{ post.title }}</a></h2>
                <p>Дата публикации: {{ post.created_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>

        <div>
            <p>Для подробной информации, обращайтесь по адресу:<a href="admin@admin.com">link</a></p>
        </div>

    </body>
</html>
